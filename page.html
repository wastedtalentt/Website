<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">


    <title>Document</title>
</head>

<body>
    <nav>
        <div class="head-section">
            <h1>Logo</h1>
            <ul>
                <li><a href="#">Registration</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Log in</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-section">
        <br>
        <br>
        <br>
        <h1>Currency Converter</h1>
        <br>
        <br>
        <br>
        <div class="currency-box">
            <div class="top">
                <a href="#"><span>&dollar;</span><span>Convert</span></a>
                <a href="#"><span>&#9993;</span><span>Send</span></a>
                <a href="#"><span>&#128202;</span><span>Charts</span></a>
                <a href="#"><span>&#x26A0;</span><span>Alert</span></a>
            </div>
            <div class="center">
                <label for="amount">Amount</label>
                <label for="from">From</label>
                <label></label>
                <label for="to">To</label>
                <input id="amount" placeholder="$1.00" type="number">

                <select id="from" placeholder="USD-US Dollar">
                    <option value="usd">USD</option>
                    <option value="euro">Euro</option>
                    <option value="gel">Gel</option>
                </select>

                <button id="arrows"><span id="arrow">&#8644;</span></button>

                <select id="to" type="text">
                    <option value="usd">USD</option>
                    <option value="euro">Euro</option>
                    <option value="gel">Gel</option>
                </select>

                <button id="convert">Convert</button>
                <input id="result" placeholder="Result">
            </div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <script src="page.js"></script>
</body>

</html>
